<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Profil - Adorn Amble</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .form-control {
            background-color: #333;
            border-color: #444;
            color: #fff;
        }
        .form-control::placeholder {
            color: #bbb;
        }
        .btn-primary {
            background-color: #444;
            border-color: #555;
        }
        .btn-primary:hover {
            background-color: #555;
            border-color: #666;
        }
        .card {
            background-color: #222;
            border-color: #333;
        }
        .card-header, .card-footer {
            background-color: #333;
        }
    </style>
</head>
<body>
    <header>
        <ul class="nav nav-underline d-flex justify-content-center">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html">Beranda</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="tentang.html">Tentang Kami</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="transaksi.html">Transaksi</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="profile.html">Profil</a>
            </li>
        </ul>
    </header>
    <div class="container">
        <div class="card">
            <div class="card-header text-center">
                <h4>Profil Anda</h4>
            </div>
            <div class="card-body">
                <form action="#">
                    <div class="mb-3">
                        <label for="profileEmail" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="profileEmail" placeholder="example@gmail.com" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="profilePassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="profilePassword" placeholder="********" disabled>
                    </div>
                    <button type="button" class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#editProfileModal">
                        Edit Profil
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal Edit Profil -->
    <div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editProfileModalLabel">Edit Profil</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="editEmail" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="editEmail" placeholder="example@gmail.com">
                        </div>
                        <div class="mb-3">
                            <label for="editPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="editPassword" placeholder="********">
                        </div>
                        <div class="mb-3">
                            <label for="editConfirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="editConfirmPassword" placeholder="********">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Simpan</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="container">
            <div class="col-md-4 d-flex align-items-center">
                <a href="index.html" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                    <img src="logo2.png" alt="" width="100px">
                </a>
                <span class="mb-3 mb-md-0 text-muted">Â© 2024 Adorn Amble</span>
            </div>
        </div>
    </footer>
</body>
</html>
