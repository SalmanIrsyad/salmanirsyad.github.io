<body>
    <!-- Navbar -->
    <ul class="nav nav-underline d-flex justify-content-center">

        </li>

    <!-- Layout -->
    <div class="layout">
        <!-- Content -->
        <div class="content">
            <form id="transaksiForm" action="#">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Example@gmail.com">
                    <div id="emailHelp" class="form-text">Pastika Email yang digunakan aktif.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputText1" class="form-label">Nama</label>
                    <input type="text" class="form-control" id="exampleInputText1" aria-describedby="textHelp" placeholder="Masukan Nama Lengkap Anda">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Alamat</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Masukan Alamat Yang Sesuai"></textarea>
                </div>
                <div class="mb-3">
                    <label for="exampleInputText2" class="form-label">No Handphone</label>
                    <input type="text" class="form-control" id="exampleInputText2" aria-describedby="textHelp" placeholder="Masukan No.Tlp">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlSelect">Metode Pembayaran</label>
                    <select class="form-select" aria-label="Default select example">
                        <option value="1">Kartu Kredit/Debit</option>
                        <option value="2">Transfer Bank</option>
                        <option value="3">E-Wallet</option>
                        <option value="4">COD</option>
                    </select>
                </div>
                <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="handleFormSubmit()">
                    Pesan Sekarang
                </button>
                
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Pesan Untuk Anda!</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                Pesanan Anda Akan Segera Kami Proses, Mohon Ditunggu!!! <br>
                                <small>Klik lambang Silang</small>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <!-- /.content -->
    </div>
    <!-- /.layout -->
    <!-- Footer -->
    <footer class="footer flex-wrap justify-content-between align-items-center py-3 my-4 border-top">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script>
        function handleFormSubmit() {
            alert('Pesanan Anda sedang diproses...');
            localStorage.removeItem('cart');  // Hapus data produk dari localStorage
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 2000);  // Tunggu 2 detik sebelum mengarahkan ke beranda
        }

        document.addEventListener("DOMContentLoaded", function() {
            // Cek apakah sudah ada data checkout yang tersimpan
            if (!localStorage.getItem('cart')) {
                // Jika tidak ada, tampilkan pesan atau lakukan tindakan lain
                console.log('Tidak ada data produk untuk di-checkout.');
            }
        });
    </script>
</body>
